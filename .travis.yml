sudo: false

language: node_js

node_js:
  - node

cache: npm

install:
  - npm ci

script:
  - npm run lint
  - npm run build

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  local-dir: dist
  target_branch: build
  on:
    branch: master

notifications:
  email: false